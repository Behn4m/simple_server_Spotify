    html, body {
              height:auto;
              margin: 0;
          }

    font-family: 'FontAwesome';

  body {

  a {

  /******* Login Page *******/


  .relative {
    position: relative;
  }

  .login-container-wrapper .logo,
  .login-container-wrapper .welcome {
    margin: 40% 0 15% 0;
    font-size: 120%;
    color: #fff;
    text-align: center;
    letter-spacing: 1px;
    direction: rtl;
    padding-bottom:0	;
  }

  .login-container-wrapper .logo {
    text-align: center;
    position: absolute;
    top: -7%;
    margin: 0 auto;
    width: 35%;
    height:27%;
    left: 32.5%;
    border-radius: 50%;
    background-color: #00489a;
    padding: 3%;
    box-shadow: 0px 5px 5px 2px #fff;
  }

  .login-container-wrapper {
    max-width: 80%;
    margin: 20% auto 8%;
    padding: 2.8%	;
    box-sizing: border-box;
    background:  rgba(19, 75, 152, 0.8);
    box-shadow: 1px 1px 0px 1px #000000, 8px 8px 0px 0px #344454, 12px 12px 10px 0px #000000;

    padding-top: 2%;
    padding-bottom: 10%;
    height:auto;
  }

  .logo .fa {
    font-size: 50px;
  }
  .login input:focus + .fa{
    color:#fff;
  }
  .login-form .form-group {
        margin-right: 50px;
      margin-left: 50px;
  }
  

  .login-form i {
    position: absolute;
    top: 30%;
    right: 88%;
    color: #93a5ab;
    font-size: 130%;
  }

  .login-form .input-lg {
    font-size: 40%;
    height: 4%;
    padding: 5% 5%;
    border-radius: 0;
    margin: 2%;
    width: 97%;
  }

  .login input[type="username"],
  .login input[type="password"],
  .login input:focus {
    font-family:'Font Awesome';
    background-color: rgba(248, 252, 253, 0.6);
    border: 1px solid #4a525f;
    color: #000;
    border-left: 4px solid #93a5ab;
    border-right: 4px solid #93a5ab;
    direction: rtl;
    height: 6%;
    margin-bottom: 10%;
        font-size: 100%;


  }
  ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
    color: #102c35;
    opacity: 0.8	; /* Firefox */
  }

  .login input:focus {
    border-left: 4px solid #ccd8da;
  }

  input:-webkit-autofill,
  textarea:-webkit-autofill,
  select:-webkit-autofill {
    background-color: rgba(40, 52, 67, 0.75)!important;
    background-image: none;
    color: rgb(0, 0, 0);
    border-color: #FAFFBD;
  }

  .login .checkbox label,
  .login .checkbox a {
    color: #ddd;
  }

  .btn-success {
    background-color: transparent;
    background-image: none;
    padding: 7% 15%;
    border-radius: 15px;
    border: 2px solid #2A5083;
    box-shadow: -8px 3px 3px 0px #2A5083;
    -webkit-transition: all ease 0.8s;
    -moz-transition: all ease 0.8s;
    transition: all ease 0.8s;
    position: absolute;
    right: 30%;
    top: 75%;
    font-size:20px;
  font-weight:bold;
  }

  .btn-success:focus,
  .btn-success:hover,
  .btn-success.active,
  .btn-success:active {
    background-color: transparent;
    border-color: #fff;
    box-shadow: inset 0 0 100px 0 #7692A7;
    color: #FFF;
  }
  /*****/
  button{
      width:40%;
      height:105px;
      background: linear-gradient(to left top,#1F3654 30%, #386198 68%);
      border-style: none;
      color:#fff;
      font-size: 100%;
      letter-spacing: 3px;
      font-family: 'Lato';
      font-weight: 600;
      outline: none;
      cursor: pointer;
      position: relative;
      padding: 0px;
      overflow: hidden;
      transition: all .5s;
      box-shadow: 0px 1px 2px rgba(0,0,0,.2);
  	left: 33%;
  	border-radius: 12px;
  }
  button span{
      position: absolute;
      display: block;
  }
  button span:nth-child(1){
      height: 3px;
      width:200px;
      top:0px;
      left:-200px;
      background: linear-gradient(to right, rgba(0,0,0,0), #f6e58d);
      border-top-right-radius: 1px;
      border-bottom-right-radius: 1px;
      animation: span1 2s linear infinite;
      animation-delay: 1s;
  }

  @keyframes span1{
      0%{
          left:-200px
      }
      100%{
          left:200px;
      }
  }
  button span:nth-child(2){
      height: 70px;
      width: 3px;
      top:-70px;
      right:0px;
      background: linear-gradient(to bottom, rgba(0,0,0,0), #f6e58d);
      border-bottom-left-radius: 1px;
      border-bottom-right-radius: 1px;
      animation: span2 2s linear infinite;
      animation-delay: 2s;
  }
  @keyframes span2{
      0%{
          top:-70px;
      }
      100%{
          top:70px;
      }
  }
  button span:nth-child(3){
      height:3px;
      width:200px;
      right:-200px;
      bottom: 0px;
      background: linear-gradient(to left, rgba(0,0,0,0), #f6e58d);
      border-top-left-radius: 1px;
      border-bottom-left-radius: 1px;
      animation: span3 2s linear infinite;
      animation-delay: 3s;
  }
  @keyframes span3{
      0%{
          right:-200px;
      }
      100%{
          right: 200px;
      }
  }

  button span:nth-child(4){
      height:70px;
      width:3px;
      bottom:-70px;
      left:0px;
      background: linear-gradient(to top, rgba(0,0,0,0), #f6e58d);
      border-top-right-radius: 1px;
      border-top-left-radius: 1px;
      animation: span4 2s linear infinite;
      animation-delay: 4s;
  }
  @keyframes span4{
      0%{
          bottom: -70px;
      }
      100%{
          bottom:70px;
      }
  }

  button:hover{
      transition: all .5s;
      transform: rotate(-3deg) scale(1.1);
      box-shadow: 0px 3px 5px rgba(0,0,0,.4);
  }
  button:hover span{
      animation-play-state: paused;
  }
  i{
  position: absolute;
  right: 89%;
  top: 26%;
  }
  /**/
</style>
